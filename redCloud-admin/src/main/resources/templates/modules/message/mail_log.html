<!DOCTYPE html>
<html>
<head>
<title>邮件发送记录</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.templateId" @keyup.enter="query" placeholder="请输入模板ID" />
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.mailTo" @keyup.enter="query" placeholder="请输入收件人" />
				</div>
				<div class="layui-input-inline">
					<select name="status" lay-filter="status">
						<option value="">请选择状态</option>
						<option value="0">发送成功</option>
						<option value="1">发送失败</option>
					</select>
				</div>
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delBatch">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>
</div>

<script src="${request.contextPath}/statics/js/modules/message/mail_log.js?_${.now?long}"></script>
</body>
</html>
