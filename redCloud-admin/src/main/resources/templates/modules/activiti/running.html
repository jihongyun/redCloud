<!DOCTYPE html>
<html>
<head>
<title>运行中的流程</title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.instanceId" @keyup.enter="query" placeholder="流程实例ID" />
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" v-model="q.definitionKey" @keyup.enter="query" placeholder="流程定义Key" />
				</div>
				<a class="layui-btn search_btn" @click="query">查询</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="grid" lay-filter="grid"></table>

	<!-- 表单 -->
	<form v-show="showForm" class="layui-form" id="deployForm">
		<div class="layui-upload-drag" id="upload" style="width: 338px;height: 195px;">
			<i class="layui-icon"></i>
			<p>点击上传，或将文件拖拽到此处</p>
			<p>(请上传zip、bar、bpmn、bpmn20.xml格式文件)</p>
		</div>
	</form>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script src="${request.contextPath}/statics/js/modules/activiti/running.js?_${.now?long}"></script>
</body>
</html>
