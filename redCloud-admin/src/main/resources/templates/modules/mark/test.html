<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" v-model="q.keyword" placeholder="请输入关键字" />
                </div>
                <a class="layui-btn search_btn" @click="query">查询</a>
            </div>
            <#if shiro.hasPermission("mark:test:save")>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" @click="add">新增</a>
            </div>
            </#if>
            <#if shiro.hasPermission("mark:test:delete")>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delBatch">批量删除</a>
            </div>
            </#if>
            <#if shiro.hasPermission("mark:test:export")>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal" @click="exports">导出</a>
            </div>
            </#if>
        </form>
    </blockquote>
    <table class="layui-hide" id="grid" lay-filter="grid"></table>

    <!-- 表单 -->
    <form v-show="showForm" class="layui-form ren-form" id="editForm">
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" v-model="test.name" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" v-model="test.age" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" v-model="test.miniName" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" v-model="test.createTime" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" v-model="test.updateTime" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveOrUpdate">确定</button>
            </div>
        </div>
    </form>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
    <#if shiro.hasPermission("mark:test:update")>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </#if>
    <#if shiro.hasPermission("mark:test:delete")>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </#if>
</script>

<script src="${request.contextPath}/statics/js/modules/mark/test.js?_${.now?long}"></script>
</body>
</html>
